<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Fiche de Frais</title>
</head>
<body>
    <h1>Ajouter une fiche de frais et un contact</h1>
    <form method="POST" action="ajouterfichefrais.php">
        <h1>Ajouter une fiche de frais</h1>
    
        <label for="montant">Montant :</label>
        <input type="number" id="montant" name="montant" step="0.01" required>
    
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>
    
        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="3"></textarea>

        <label for="valide ou refuse">Valide ou Refuse :</label>
        <select name="valide_ou_refuse" required>
            <option value="Valide">Valide</option>
            <option value="Refuse">Refuse</option>
        </select><br>
        
        <button type="submit">Ajouter la fiche</button>



    </form>
    </form>
    <style> 
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    color: #555;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

h2 {
    font-size: 20px;
    margin: 15px 0;
    color: #666;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea {
    width: 100%;

    margin-bottom: 15px;

    border-color: #007BFF;
